mopa_bootstrap:
    form:
        templating:                         MopaBootstrapBundle:Form:fields.html.twig
        horizontal:                         true
        horizontal_label_class:             col-sm-4 control-label
        horizontal_label_offset_class:      col-sm-offset-3
        horizontal_input_wrapper_class:     col-sm-6
        render_fieldset:                    false
        render_collection_item:             true
        show_legend:                        false
        show_child_legend:                  false
        checkbox_label:                     both
        render_optional_text:               true
        render_required_asterisk:           true
        error_type:                         ~
        tabs:
            class:                          nav nav-tabs
        help_widget:
            popover:
                title:                ~
                content:              ~
                trigger:              hover
                toggle:               popover
                placement:            right
                selector:             ~
        help_label:
            tooltip:
                title:                ~
                text:                 ~
                icon:                 info-sign
                placement:            top
            popover:
                title:                ~
                content:              ~
                text:                 ~
                icon:                 info-sign
                placement:            top
        collection:
            widget_remove_btn:
                attr:
                    class:                btn btn-default
                label:                remove_item
                icon:                 ~
                icon_inverted:        ~
            widget_add_btn:
                attr:
                    class:                btn btn-default btn-primary
                label:                add_item
                icon:                 ~
                icon_inverted:        ~